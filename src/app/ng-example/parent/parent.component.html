<div style="background-color:#cfe1f5; border: 1px solid #999; padding: 10px;">
    <h5>Parent Component</h5>

    <div class="font-weight-bold">1) Pass data from parent to child with input binding</div>
    <div>Department : {{department}}</div>
    <div>City : {{city}}</div>


    <div class="font-weight-bold">2) Parent listens for child event</div>
    <div>Agreed? <span class="badge badge-primary">{{userAgreed}}</span></div>

    <div class="font-weight-bold">3) Parent can interact with child via local variable</div>
    <button class="btn btn-dark btn-sm" (click)="myChildComp.testMethod()">Click</button>

    <br><br>
    <app-child-comp [department]="department" [mycity]="city" (agreed)="isAgreed($event)" #myChildComp></app-child-comp>
</div>
