<div class="row fixed-bottom" id="chatWindow" [hidden]="!chatWindowOpen">
    <div class="col-12 offset-sm-7 col-sm-5 offset-md-8 col-md-4">
        <div class="card">
            <div class="card-header bg-primary">
                <h5 class="card-title txt-white">Kore.ai Chat
                    <button type="button" (click)="closeChatWindow($event)" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h5>
            </div>
            <div class="panel-body messageContainer" #scrollToBottom>
                <div class="conversationMessages" id="conversationMessages" [innerHtml]="htmlTxt"></div>
            </div>

            <div class="card-footer">
                <form [formGroup]="chatForm" (ngSubmit)="onChatFormSubmit()" id="messageForm">
                    <div class="input-group">
                        <input type="text" class="form-control" id="messageTxt" formControlName="messageTxt" placeholder="Type your message...">
                        <!--<button type="submit" class="btn btn-primary">Send</button>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
